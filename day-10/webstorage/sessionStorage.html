<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local session</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="name" placeholder="enter your name here" />
      <input
        type="text"
        id="rollNo"
        placeholder="Enter your Roll Number here"
      />
      <button id="btn">Add</button>
    </form>
    <script>
      const btn = document.getElementById("btn");

      btn.addEventListener("click", function abc(e) {
        const name = document.getElementById("name").value;
        const rollNo = document.getElementById("rollNo").value;
        //e.preventDefault() is used to hold the screen or data into console.log while using Form
        e.preventDefault();

        console.log(name, rollNo);
        //stringify is used to read/write the data into JSON formate
        sessionStorage.setItem(
          "data",
          JSON.stringify({
            name,
            rollNo,
          })
        );
      });
    </script>
  </body>
</html>
