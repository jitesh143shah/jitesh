<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password with + Mask</title>
    <style>
      input {
        font-family: monospace;
        font-size: 16px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return handleSubmit()">
      <label>Password:</label><br />
      <input type="text" id="fakePassword" placeholder="Enter password" />
      <input type="hidden" id="realPassword" name="password" />
      <br /><br />
      <button type="submit">Submit</button>
    </form>

    <script>
      const fakeInput = document.getElementById("fakePassword");
      const realInput = document.getElementById("realPassword");

      let realValue = "";

      fakeInput.addEventListener("input", (e) => {
        const newValue = e.target.value;

        if (newValue.length < realValue.length) {
          // Handle backspace
          realValue = realValue.slice(0, -1);
        } else {
          // Add new character
          const typedChar = newValue[newValue.length - 1];
          realValue += typedChar;
        }

        // Replace input display with + signs
        fakeInput.value = "+".repeat(realValue.length);

        // Keep the real password in hidden field
        realInput.value = realValue;
      });

      function handleSubmit() {
        alert("Real password is: " + realInput.value);
        return false; // prevent form submit (for demo)
      }
    </script>
  </body>
</html>
